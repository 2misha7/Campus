<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Schedule Change Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: lightcyan;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 80%; /* Adjusted width for better responsiveness */
      max-width: 600px; /* Added max-width for smaller screens */
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px; /* Increased margin for better spacing */
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"], input[type="time"], select {
      width: 100%;
      padding: 10px; /* Adjusted padding for better input field size */
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ddd;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    input[type="text"]:focus, input[type="date"]:focus, input[type="time"]:focus, select:focus {
      border-color: mediumpurple;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    button {
      background-color: mediumpurple;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Schedule Change Request</h2>
  <form action="/teacher/scheduleChange" method="post">
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>
    </div>
    <div class="form-group">
      <label for="group">Group:</label>
      <input type="text" id="group" name="group" required>
    </div>
    <div class="form-group">
      <label for="day">Day of the Week:</label>
      <select id="day" name="day" required>
        <option value="" disabled selected>Select a day</option>
        <option value="MONDAY">Monday</option>
        <option value="TUESDAY">Tuesday</option>
        <option value="WEDNESDAY">Wednesday</option>
        <option value="THURSDAY">Thursday</option>
        <option value="FRIDAY">Friday</option>
        <option value="SATURDAY">Saturday</option>
        <option value="SUNDAY">Sunday</option>
      </select>
    </div>
    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>
    </div>
    <input type="hidden" name="userID" th:value="${userID}">
    <button type="submit">Submit</button>
  </form>
  <div class="message" th:if="${message}" th:text="${message}"></div>
</div>
</body>
</html>
