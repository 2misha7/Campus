<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Change Request</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lightcyan;
            font-family: Arial, sans-serif; /* Fallback font */
        }
        .container {
            max-width: 500px;
            padding: 20px;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            background-color: mediumpurple; /* Blue background */
            color: #fff;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Group Change Request</h2>
    <form action="/student/groupChange" method="post">
        <input type="hidden" id="userID" name="userID" th:value="${userID}">

        <div class="form-group">
            <label for="group">Desired group:</label>
            <input type="text" class="form-control" id="group" name="group" value="" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p th:if="${message}" class="text-danger mt-3" th:text="${message}"></p>
</div>

<!-- Bootstrap JS for optional functionalities -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
