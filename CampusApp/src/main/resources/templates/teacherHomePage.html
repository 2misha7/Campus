<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        body {
            background-color: lightcyan;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        .h1 {
            background: linear-gradient(to right, purple, mediumpurple);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .btn {
            background-color:mediumpurple; /* Blue color */
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 1.2em;
            text-decoration: none;
            transition: background 0.3s ease;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: mediumpurple; /* Darker blue on hover */
            color: white;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap; /* Ensures buttons wrap on smaller screens */
            justify-content: center; /* Center buttons horizontally */
            gap: 15px; /* Added gap between buttons */
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="h1">Teacher's Homepage</h1>
    <div class="btn-container">
        <a th:href="@{/teacher/allGroups(userID=${userID})}" class="btn">All Groups</a>
        <a th:href="@{/teacher/viewSchedule(userID=${userID})}" class="btn">View Schedule</a>
    </div>
    <div class="btn-container" style="margin-top: 20px;">
        <a th:href="@{/teacher/scheduleChange(userID=${userID})}" class="btn">Schedule Change</a>
        <a th:href="@{/teacher/allNotifications(userID=${userID})}" class="btn">Notifications</a>
    </div>
</div>

<!-- Bootstrap JS (Optional, for advanced components or functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
