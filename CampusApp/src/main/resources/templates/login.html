<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }
        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 4px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container">
        <div class="text-center mb-4">
            <h2>Login</h2>
        </div>
        <form th:action="@{login}" th:object="${loginDTO}" method="post">
            <div class="mb-3">
                <label for="userID" class="form-label">User ID</label>
                <input type="text" id="userID" th:field="*{userID}" class="form-control" required>
                <p th:if="${#fields.hasErrors('userID')}" th:errors="*{userID}" class="error"></p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
            </div>
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <p th:if="${message}" class="text-center text-success">
            <span th:text="${message}"></span>
        </p>
        <div class="text-center">
            <p>If you don't have an account, <a href="/register">register here</a>.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
