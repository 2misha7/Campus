<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>Login</h2>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">User ID</label>
            <input type="text" id="username" name="username" class="form-control rounded-pill" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control rounded-pill" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-login rounded-pill">Login</button>
        </div>
    </form>
</div>
</body>
</html>
