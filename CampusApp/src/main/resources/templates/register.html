<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lightcyan;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        .h1 {
            background: linear-gradient(to right, purple, mediumpurple);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .btn {
            background-color: mediumpurple;
            color: white;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 1.2em;
            text-decoration: none;
            transition: background 0.3s ease;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: mediumpurple;
            color: white;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }
        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 4px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container">
        <div class="text-center mb-4">
            <h2 class="h1">Register</h2>
        </div>
        <form th:action="@{register}" th:object="${userDTO}" method="post">
            <div class="mb-3">
                <label for="userID" class="form-label">User ID</label>
                <input type="text" id="userID" th:field="*{userID}" class="form-control" required>
                <p th:if="${#fields.hasErrors('userID')}" th:errors="*{userID}" class="error"></p>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></p>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" id="surname" th:field="*{surname}" class="form-control" required>
                <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="error"></p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
            </div>
            <div class="text-center mb-3">
                <button type="submit" class="btn">Register</button>
            </div>
        </form>

        <p th:if="${message}" class="text-center text-success">
            <span th:text="${message}"></span>
        </p>
        <div class="text-center">
            <p>If you have an account, <a href="/login">login here</a>.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
