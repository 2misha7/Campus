<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Student to Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightcyan;
        }
        .container {
            background-color: lightcyan;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: mediumpurple;
            color: #fff;
            border: 1px solid mediumpurple;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: mediumpurple;
            border-color: mediumpurple;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Assign Student to Group</h1>
    <form th:action="@{/admin/assignStudentToGroup}" method="post">
        <div class="form-group">
            <label for="userID" class="form-label">User ID:</label>
            <input type="text" id="userID" name="userID" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="groupName" class="form-label">Group Name:</label>
            <input type="text" id="groupName" name="groupName" class="form-control" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-submit btn-block">Assign</button>
        </div>
    </form>
    <div th:if="${message}" class="message text-center">
        <p th:text="${message}"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
